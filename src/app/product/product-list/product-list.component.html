<a routerLink="edit" mat-raised-button color="primary" class="new-button">New product</a>
<table mat-table [dataSource]="productList">
  <ng-container matColumnDef="reference">
    <th mat-header-cell *matHeaderCellDef>Ref.</th>
    <td mat-cell *matCellDef="let element">{{ element.reference }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">
      {{ element.name }}
    </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let element">{{ element.price | currency:'EUR':'' }}â‚¬</td>
  </ng-container>

    <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <mat-icon (click)="editProduct(element)" fontIcon="edit" matTooltip="Edit product"></mat-icon>
      <mat-icon (click)="deleteProduct(element._id)" fontIcon="delete" matTooltip="Delete product"></mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
