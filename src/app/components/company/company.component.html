<br />

<form>
  <mat-form-field appearance="outline" class="w-40">
    <mat-label>Registration number</mat-label>
    <input
      type="text"
      matInput
      [(ngModel)]="company.registrationNumber"
      name="registrationNumber"
    />
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-40">
    <mat-label>Company name</mat-label>
    <input type="text" matInput [(ngModel)]="company.name" name="name" />
  </mat-form-field>

  <div class="multiple-input-line w-40">
    <mat-form-field appearance="outline">
      <mat-label>Email address</mat-label>
      <input type="email" matInput [(ngModel)]="company.email" name="email" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Phone number</mat-label>
      <input type="tel" matInput [(ngModel)]="company.phone" name="phone" />
    </mat-form-field>
  </div>

  <mat-form-field appearance="outline" class="w-40">
    <mat-label>Address line 1</mat-label>
    <input type="text" matInput [(ngModel)]="company.address" name="address" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-40">
    <mat-label>Address line 2</mat-label>
    <input
      type="text"
      matInput
      [(ngModel)]="company.address2"
      name="address2"
    />
  </mat-form-field>

  <div class="multiple-input-line w-40">
    <mat-form-field appearance="outline">
      <mat-label>Zip code</mat-label>
      <input
        type="text"
        matInput
        [(ngModel)]="company.zipCode"
        name="zipCode"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input type="text" matInput [(ngModel)]="company.city" name="city" />
    </mat-form-field>
  </div>

  <div class="button-container">
    <button
      type="button"
      mat-raised-button
      color="primary"
      (click)="save()"
      [disabled]="isSaving$ | async"
    >
      Save
    </button>
  </div>
</form>

<p class="info">
  Please add at least the name and address of the company in order to generate the PDF documents
</p>
