<form>
  <div *ngIf="isSignUp">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input
        type="text"
        [(ngModel)]="user.username"
        (ngModelChange)="formChange.emit(user)"
        name="username"
        matInput
      />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>Login (email)</mat-label>
      <input
        type="email"
        [(ngModel)]="user.email"
        (ngModelChange)="formChange.emit(user)"
        name="email"
        matInput
      />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input
        type="password"
        [(ngModel)]="user.password"
        (ngModelChange)="formChange.emit(user)"
        name="password"
        matInput
      />
    </mat-form-field>
  </div>
</form>
