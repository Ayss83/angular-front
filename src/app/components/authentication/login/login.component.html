<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Please, log in to access your documents</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <app-auth-form (formChange)="onFormChange($event)"></app-auth-form>

      <div class="error-container">
        <mat-error *ngIf="hasError">
          Error while trying to log in, please try again
        </mat-error>
      </div>
    </mat-card-content>


    <mat-card-actions>
      <a mat-button routerLink="/signup">Create an account</a>
      <button
        type="button"
        mat-raised-button
        color="primary"
        (click)="formSubmit()"
      >
        Submit
      </button>
    </mat-card-actions>
  </mat-card>
</div>
